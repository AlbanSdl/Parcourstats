<?xml version="1.0" encoding="utf-8"?>
<svg width='60px' height='60px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" fill="none" stroke-width="6" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" dur="2s" repeatCount="indefinite" values="500;300;0"></animate>
        <animate attributeName="stroke-dasharray" dur="2s" repeatCount="indefinite" values="0 250;150 80;0 250"></animate>
        <animateTransform attributeName="transform" type="rotate" dur="10s" repeatCount="indefinite" from="0 50 50" to="360 50 50"/>
    </circle>
</svg>
