<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Parcourstats</title>
    <link rel="stylesheet" href="./webview.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self';object-src 'none';style-src 'self' 'unsafe-inline'" />
    <script src="./webview.js"></script>
  </head>
  <body>
    <div class="app-bar" id="app-bar">
      <div class="title"></div>
      <div class="status">
        <div class="maximize maximized" id="wdicma" data-icon="fullscreen"></div>
        <div class="minimize" id="wdicmi" data-icon="minimize"></div>
        <div class="close" id="wdicc" data-icon="close"></div>
      </div>
    </div>
    <div class="app-container" id="app-container">
      <div class="splash">
        <div class="loader" data-icon="load"></div>
        <div class="text" id="loader-text"></div>
      </div>
    </div>
  </body>
</html>
